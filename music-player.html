<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Charlotte's Player</title>
    <link rel="stylesheet" href="music-player.css" />
    <script
      src="https://kit.fontawesome.com/6df22c12cf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <img src="media/images/thumbnail.jpeg" class="song-img" />
        <h1>Lofi Orchestra</h1>
        <p>Xethrocc</p>
        <audio id="song">
          <source src="media/lofi-orchestra-162306.mp3" type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div>
            <i class="fa-solid fa-backward"></i>
          </div>
          <div>
            <i onclick="playPause()" id="ctrlIcon" class="fa-solid fa-play"></i>
          </div>
          <div>
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="music-player.js"></script>
  </body>
</html>
